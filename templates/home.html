{% load static %}

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الرئيسية | متجر النخبة</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
    }
    .main-banner {
      background: url('{% static "banner.jpg" %}') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 80px 20px;
    }
    .main-banner h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .main-banner p {
      font-size: 18px;
    }
    .main-banner a {
      margin-top: 20px;
      display: inline-block;
      background-color: #0a9396;
      color: white;
      padding: 10px 25px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  {% include 'header.html' %}

  <section class="main-banner">
    <h2>أهلاً بك في متجر النخبة</h2>
    <p>اكتشف أحدث الأجهزة الذكية بأفضل الأسعار.</p>
    <a href="/store/">تسوق الآن</a>
  </section>

  {% include 'footer.html' %}

</body>
</html>
